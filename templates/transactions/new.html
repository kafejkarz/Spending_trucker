    <div class="input">
        <div>
            <p>Transaction Editor</p>
        </div>
        <div class="new_transaction">
            <form action="/transactions" method="post">
                <div>
                    <label for="amount">Type amount: Â£</label>
                    <input type="text" id="amount" name="amount" placeholder="124.56" required autofocus>

                    <input type="text" id="merchant" name="merchant" placeholder="Ebay / Tesco" required autofocus>

                    <input type="text" id="date" name="date" placeholder="30/06/1975" required autofocus>

            </form>
            
        </div>
