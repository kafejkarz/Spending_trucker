{% extends "base.html" %}

{% block content %}
        <div class="container">
            <button id="back">BACK</button>
            <img src="" alt="monzo" id="image">
            <div id="balance">
                <p>Net Balance:</p>
                <p>Â£ 1360.69</p>
            </div>
            <button id="transaction"><a href="/transactions/new">Add transaction</a></button>
            <button id="alert">Set Balance Alert</button>
            <div id="sort">
                <p>Sort Transaction by Date</p>
            </div>
            <div class="statements">
               

                {% for transaction in transactions %}
                
                <div class="transaction_title">{{transaction.transaction_title}}</div>
                <div class="amount">{{transaction.amount}}</div>
                <div class="merchant">{{transaction.merchant_id}}</div>
                <div class="tag">{{transaction.tag_id}}</div>
                <div class="buttons">

                    <form action="/transactions/{{transaction.id}}/delete" method="POST">
                    <button class="trash-button">
                        <i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i>
                    </button>
                    </form>

                    <!-- {% if transaction.completed == True %}

                    {% else %}

                    {% endif %} -->

                </div>
                
                
                {% endfor %}
                


            </div>
            
        </div>




{% endblock %}
